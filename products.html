<body>
	<header>
		<div class="main">
			<div class="logo">
				<img src="img/logo.png">
			</div>
			<ul>
				<li><a href="index.html">Home</a></li>

				<li><a href="about.html">Abouts Us</a></li>

			</ul>
			<div class="box">
				<div class="title">
					<h1>Crea tu postre</h1>
				</div>
			</div>	

				<input type="button" class="button1" value="Helado" id="myButton" onclick="iter_onclick_ice()">
				<input type="button" class="button2" value="Dona" id="myButton" onclick="iter_onclick_donut()">
				
				<div id="donut"></div>
				<p id="qArray"></p>

				<script>
			        var qArray = ["pink","purple"]; 
			        var donut = ["chocolate","mocca","strawberry"]

			        var index = 0;

			        function iter_onclick_ice() {
			            //if this is the last question hide and displays quiz ends            
			            if (index >= qArray.length) {
			                
			                index = 0;

			            }

			            var html = ' <div class="helado" id="helado"> <img src="img/ice_cream_' + qArray[index] + '.png"> </div>'
			            
			            document.getElementById('qArray').innerHTML = html;

			            index++;
			        }

			        function iter_onclick_donut() {
			            //if this is the last question hide and displays quiz ends            
			            if (index >= donut.length) {
			                
			                index = 0;

			            }

			            var html = ' <div class="donut" id="donut"> <img src="img/donut_' + donut[index] + '.png"> </div>'
			            
			            document.getElementById('donut').innerHTML = html;

			            index++;
			        }


			     </script>
		</div>		
	</header>
</body>
